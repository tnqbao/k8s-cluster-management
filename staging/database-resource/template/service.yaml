apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: bao-${DEPLOY_ENV}-env
spec:
  selector:
    app: postgres-service
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      nodePort: 30432
      protocol: TCP
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: pgpool-service
  namespace: bao-${DEPLOY_ENV}-env
spec:
  selector:
    app: pgpool-service
  ports:
    - name: pgpool
      port: 5432
      targetPort: 5432
  type: ClusterIP

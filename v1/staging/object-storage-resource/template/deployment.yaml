apiVersion: apps/v1
kind: Deployment
metadata:
  name: gau-minio-deployment
  namespace: bao-${DEPLOY_ENV}-env
  labels:
    app: bao-platform
    env: ${DEPLOY_ENV}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gau-minio-service
  template:
    metadata:
      labels:
        app: gau-minio-service
        env: ${DEPLOY_ENV}
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          imagePullPolicy: IfNotPresent
          command: ["minio", "server", "/data", "--console-address", ":9001"]

          ports:
            - name: api
              containerPort: 9000
            - name: console
              containerPort: 9001

          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: gau-minio-${DEPLOY_ENV}-secret
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gau-minio-${DEPLOY_ENV}-secret
                  key: MINIO_ROOT_PASSWORD

          envFrom:
            - configMapRef:
                name: gau-minio-${DEPLOY_ENV}-config

          volumeMounts:
            - name: minio-data
              mountPath: /data

          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: gau-minio-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gau-minio-nginx-proxy
  namespace: bao-${DEPLOY_ENV}-env
  labels:
    app: bao-platform
    env: ${DEPLOY_ENV}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gau-minio-nginx-proxy
  template:
    metadata:
      labels:
        app: gau-minio-nginx-proxy
        env: ${DEPLOY_ENV}
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: nginx-config
          configMap:
            name: gau-minio-nginx-proxy-config

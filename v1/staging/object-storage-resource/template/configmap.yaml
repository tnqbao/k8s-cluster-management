apiVersion: v1
kind: ConfigMap
metadata:
  name: gau-minio-${DEPLOY_ENV}-config
  namespace: bao-${DEPLOY_ENV}-env
  labels:
    app: bao-platform
    env: ${DEPLOY_ENV}
data:
  MINIO_BROWSER: "on"
  MINIO_DOMAIN: "${WEB_HOSTING_BASE_DOMAIN}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gau-minio-nginx-proxy-config
  namespace: bao-${DEPLOY_ENV}-env
  labels:
    app: bao-platform
    env: ${DEPLOY_ENV}
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /tmp/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'bucket=$bucket';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 0;

        upstream minio_s3 {
            server gau-minio-service:9000;
        }

        server {
            listen 8080;
            server_name ~^(?<bucket>.+)\.${WEB_HOSTING_BASE_DOMAIN}$;

            location /health {
                access_log off;
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            location / {
                proxy_set_header Host "${WEB_HOSTING_BASE_DOMAIN}";
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                rewrite ^/(.*)$ /$bucket/$1 break;

                proxy_pass http://minio_s3;
                proxy_http_version 1.1;
                proxy_set_header Connection "";

                proxy_connect_timeout 300;
                proxy_send_timeout 300;
                proxy_read_timeout 300;

                proxy_buffering off;
                proxy_request_buffering off;
            }
        }

        server {
            listen 8080 default_server;
            server_name _;

            location /health {
                access_log off;
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            location / {
                return 404 'Bucket not specified';
                add_header Content-Type text/plain;
            }
        }
    }

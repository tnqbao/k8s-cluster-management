apiVersion: v1
kind: Service
metadata:
  name: gau-minio-service
  namespace: bao-${DEPLOY_ENV}-env
  labels:
    app: bao-platform
    env: ${DEPLOY_ENV}
spec:
  type: ClusterIP
  selector:
    app: gau-minio-service
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: gau-minio-nginx-proxy-service
  namespace: bao-${DEPLOY_ENV}-env
  labels:
    app: bao-platform
    env: ${DEPLOY_ENV}
spec:
  type: ClusterIP
  selector:
    app: gau-minio-nginx-proxy
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
